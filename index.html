<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400&family=Source+Sans+Pro:wght@900&display=swap" rel="stylesheet">
        <title>Invoice Creator</title>
    </head>
    <body>
        <header>
            <h1>Invoice Creator</h1>
            <div class = "thanks">
                <p>Thank you for choosing Goodcorp, LLC</p>
            </div>
        </header>
        <main>
            <div id="job-btns" class = "btn-group"></div>
            <div class="list-el">
                <div id = "tasks" class="row">
                    <div class="column">
                        <p>TASK</p>
                        <ul id="ul-task-el"></ul>
                    </div>
                    <div class="column">
                        <p>TOTAL</p>
                        <ul id="ul-amt-el"></ul>
                    </div>
                </div>
            </div>
            <hr>
            <div class="total">
                <div class = "row">
                    <div class="column">
                        <p>NOTES</p>
                        <p>We accept cash, credit card, or PayPal.</p>
                    </div>
                    <div class="column">
                        <p>TOTAL AMOUNT</p>
                        <p id="total-amt-el"></p>
                    </div>
                </div>
            </div>
            <div class ="send-btn">
                <button id = "send-btn"><i class = "fa fa-envelope"></i> Send Invoice</button>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
